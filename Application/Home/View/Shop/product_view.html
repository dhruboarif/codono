<div class="row">

				<!-- Post -->
				<div class="panel">
					<div class="panel-body">
						<div class="content-group-lg">

						<h3 class="text-semibold mb-5">
								<span itemprop="name" class="text-default">{$data.name}</span>
							</h3>
							<ul class="list-inline list-inline-separate text-muted content-group">
								<li>{:l('ADDED_TIME')}</li>
								<li>{$data.addtime|addtime}</li>
								<li><a href="#" class="text-muted">{:l('SOLD')}</a></li>
								<li><a href="#" class="text-muted"><i class="icon-heart6 text-size-base text-pink position-left"></i> {$data.deal}/{$data.num}</a></li>
							</ul>

							<div class="content-group">
							<div class="col-sm-6"><a href="#" class="display-inline-block">
									<img src="{$data.img}" class="img-responsive" alt="" itemprop="image">
								</a></div>
							<div class="col-sm-6"><include file="Shop:product_form"/></div>
							</div>
							<div class="col-sm-12">
							<div class="content-group" itemprop="description">
								{$data.content}
							</div>
							</div>
						</div>
					</div>
				</div>
				<!-- /post -->
			</div>
